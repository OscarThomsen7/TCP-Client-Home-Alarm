<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
      <div class="card text-center mb-3">
        <div class="card-body">
          <h5 class="card-title">Alarm App</h5>
          <p class="card-text" id="state-output-text">Deactivated</p>
          <button type="button" class="btn btn-outline-success" id="activate">Activate</button>
          <button type="button" class="btn btn-outline-danger" id="deactivate">Deactivate</button>
        </div>
        <div>
          <button type="button" class="btn btn-outline-info" id="refresh" style="width: fit-content;">Update page to see alarm state</button>
        </div>
      </div>
      <script src="index.js" type="module"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
